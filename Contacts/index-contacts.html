<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

            me.</span
          ><br /><br />
          <span>Email: Reygenaldpilar20@gmail.com</span>

        <div class="inputs">
          <form
            action="mailto:reygenaldpilar20@gmail.com"
            method="post"

              class="text3"

            /><br />

              placeholder="MESSAGE (Required)"
            ></textarea
            ><br />
            <button class="button" onClick="checkEmail()">
              <span>SUBMIT </span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="index-contacts.js"></script>
